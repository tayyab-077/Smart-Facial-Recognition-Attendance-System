
{% extends "layout.html" %}
{% block content %}

<div style="
    max-width:420px;
    margin:4rem auto;
    padding:2rem;
    background:white;
    border-radius:12px;
    box-shadow:0 4px 20px rgba(0,0,0,0.1);
    font-family:Arial, sans-serif;
">
    
    <h2 style="text-align:center; margin-bottom:1.5rem; color:#333;">Admin Login</h2>

    {% if error %}
        <div style="
            background:#ffe6e6;
            padding:10px 14px;
            border-left:4px solid #d32f2f;
            color:#b00020;
            margin-bottom:15px;
            border-radius:4px;
        ">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" action="{{ url_for('admin_login') }}">
        
        <label style="display:block; margin-bottom:0.3rem; color:#555;">Username</label>
        <input name="username" required style="
            width:100%;
            padding:10px;
            border:1px solid #ccc;
            border-radius:6px;
            margin-bottom:1rem;
            font-size:14px;
        "/>

        <label style="display:block; margin-bottom:0.3rem; color:#555;">Password</label>
        <input name="password" type="password" required style="
            width:100%;
            padding:10px;
            border:1px solid #ccc;
            border-radius:6px;
            margin-bottom:1.3rem;
            font-size:14px;
        "/>

        <button type="submit" style="
            width:100%;
            background:#0066ff;
            color:white;
            padding:12px;
            border:none;
            border-radius:6px;
            font-size:16px;
            cursor:pointer;
            transition:0.2s;
        ">
            Login
        </button>
    </form>

</div>

{% endblock %}
